name: Build and Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master  # またはJekyllサイトのソースがあるブランチ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@2.0.4
        env:
          JEKYLL_PAT: ${{ secrets.GITHUB_TOKEN }}
